<!-- src/app/app.component.html -->
<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of chatHistory" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      {{ message.text }}
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="message" placeholder="Enter your message" class="chat-input">
    <button (click)="sendMessage()" class="send-button">Send</button>
    <button (click)="clearChat()" class="clear-button">Clear</button>
  </div>
</div>
